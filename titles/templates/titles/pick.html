{% extends 'wrapper.html' %}


{% block title %}Pick{% endblock %}

{% block header %}
  <h2><span class="teal-text text-darken-4">Which One?</span></h2>
{% endblock %}

{% block content %}
  {% for title in titles %}
    <form action="{% url 'titles:picked' %}" method="post">
      {% csrf_token %}

      <input type="hidden" name="picked" value="{{ title.id }}">
      <button type="submit" class="btn btn-large teal accent-4">
        {{ title.text }}
      </button>
    </form>
  {% endfor %}
{% endblock %}
