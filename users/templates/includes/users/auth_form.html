{% csrf_token %}

{% for field in form %}
  <div class="input-field row">
    {{ field }}
    {{ field.label_tag }}
  </div>
{% endfor %}

<input type="hidden" name="next" value="{{ next }}">

<button type="submit"
class="btn btn-large waves-effect waves-light teal accent-3">
  Submit
  <i class="material-icons right">chevron_right</i>
</button>
